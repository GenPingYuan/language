<div>
  <h2>{{hero.name}}</h2>
  <div>
    <form #heroForm="ngForm" (ngSubmit)="submit()">
      <label>
        name:
        <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" name="name" required>
      </label>
      <button type="submit" class="btn btn-primary" [disabled]="!this.heroForm.valid">submit</button>
    </form>
  </div>
  <div>
    <button type="button" (click)="goBack()" class="btn btn-success">back</button>
  </div>
</div>
